<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h3>Browse Topics</h3>
        <hr>
            <div>
                <a href="{% url 'home' %}">All</a> <!--el ?q= me aparece en la dir url-->
            </div>
        {% for topic in topics %}
            <div>
                <a href="{% url 'home' %}?q={{topic.name}}">{{topic}}</a> <!--el ?q= me aparece en la dir url-->
            </div>
        {% endfor %}
    </div>
</body>
</html>
